{% extends 'base.html' %}

{% block title %} DigiAgro Login{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">

    <div class="login-container">
        <h2 id="flipping-sentence">Tracking Crop Growth Performance</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>

            <!-- "Login" label outside the button, aligned to the left -->
            <div class="form-group">
                <label for="submit" class="btn-label">Login</label>
                <button type="submit" id="submit" class="btn-submit"> </button>
            </div>
        </form>
    </div>

    <!-- Add the JavaScript file -->
    <script src="{{ url_for('static', filename='scripts/login.js') }}"></script>
{% endblock %}
